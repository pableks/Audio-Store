<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>User Profile</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="profile-username">Username: </h5>
                        <p class="card-text" id="profile-email">Email: </p>
                        <button class="btn btn-primary" onclick="logoutUser()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

            if (loggedInUser) {
                document.getElementById("profile-username").textContent = `Username: ${loggedInUser.username}`;
                document.getElementById("profile-email").textContent = `Email: ${loggedInUser.email}`;
            } else {
                alert("No user is logged in");
                window.location.href = "index.html";
            }
        });

        function logoutUser() {
            localStorage.removeItem("loggedInUser");
            alert("Logged out successfully!");
            window.location.href = "index.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
