<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <form id="register-form">
    <div class="mb-3">
      <label for="register-fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="register-fullname" required>
    </div>
    <div class="mb-3">
      <label for="register-username" class="form-label">Username</label>
      <input type="text" class="form-control" id="register-username" required>
    </div>
    <div class="mb-3">
      <label for="register-password" class="form-label">Password</label>
      <input type="password" class="form-control" id="register-password" required>
    </div>
    <div class="mb-3">
      <label for="register-address" class="form-label">Address</label>
      <input type="text" class="form-control" id="register-address" required>
    </div>
    <div class="mb-3">
      <label for="register-email" class="form-label">Email</label>
      <input type="email" class="form-control" id="register-email" required>
    </div>
    <div class="mb-3">
      <label for="register-security-question" class="form-label">Security Question</label>
      <input type="text" class="form-control" id="register-security-question" required>
    </div>
    <div class="mb-3">
      <label for="register-security-answer" class="form-label">Security Answer</label>
      <input type="text" class="form-control" id="register-security-answer" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>


</body>
</html>
